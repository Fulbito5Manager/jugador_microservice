spring.application.name=Jugador
server.port=8082
spring.datasource.url=jdbc:postgresql://localhost:5434/jugador_db
spring.datasource.username=jugador_db_user
spring.datasource.password=jugador_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
